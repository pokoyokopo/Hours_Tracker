<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Hours</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
        <link rel="stylesheet" type = "text/css" href="home.css">
        <link rel="stylesheet" type = "text/css" href="timetable.css">
        <link rel="stylesheet" type = "text/css" href="myFlatpickr.css">
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Noto+Sans:wght@100;300;400;500;900&display=swap');
        </style>
    </head>
    <body>
        <h1>How long have I been doing things?</h1>
        <div id ="calendars">
        When did you start?
        <input type="text" id="startTime">
        When did you stop?
        <input type="text" id="endTime">
        </div>

        <div id="timeTableContainer">
            <table id="timeTable">
                <thead>
                    <tr>
                        <th>Select</th>
                        <th>Start Time</th>
                        <th>End Time</th>
                        <th>Hours</th>
                    </tr>
                </thead>
                <tbody>
                    
                </tbody>   
            </table>
            <button id="deleteButton" title="There is no undo button.">Clear Selected</button>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
        <script src="datepicker.js"></script>
    </body>
</html>
